<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu de Saint-Valentin üíó</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ff8fb1;
      overflow: hidden;
      position: relative;
      color: white;
      animation: fadeInPage 1s ease-out;
      padding: 10px;
    }

    @keyframes fadeInPage {
      from { opacity: 0; transform: scale(0.97); }
      to { opacity: 1; transform: scale(1); }
    }

    /* C≈ìurs */
    .heart {
      position: absolute;
      bottom: -50px;
      color: rgba(255,255,255,0.7);
      font-size: 18px;
      animation: floatUp 6s linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.8); opacity: 0; }
    }

    /* P√©tales */
    @keyframes petalFall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }

    /* Carte responsive */
    .menu {
      background: rgba(255, 255, 255, 0.15);
      padding: 25px 25px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 380px;
      text-align: center;
      position: relative;
      z-index: 10;
      animation: fadeIn 1.2s ease-out;
      border: 3px solid transparent;
      background-clip: padding-box;
      box-shadow: 0 0 25px #ffb3d9, 0 0 45px #ff8fc7;
    }

    .menu::before {
      content: "";
      position: absolute;
      inset: -3px;
      border-radius: 20px;
      padding: 3px;
      background: linear-gradient(120deg, #fff, #ff2e7a, #fff);
      background-size: 300% 300%;
      animation: borderGlow 4s ease infinite;
      z-index: -1;
    }

    @keyframes borderGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Titre brillant */
    .shiny {
      background: linear-gradient(90deg, #fff, #ffe6f2, #fff);
      background-size: 200%;
      -webkit-background-clip: text;
      color: transparent;
      animation: shine 3s linear infinite;
      font-size: 1.6rem;
      display: inline-block;
    }

    @keyframes shine {
      0% { background-position: 200%; }
      100% { background-position: -200%; }
    }

    .title-line {
      font-size: 1.6rem;
      margin-bottom: 20px;
    }

    /* Sections */
    .section {
      display: grid;
      grid-template-columns: 0.7fr 3fr;
      align-items: center;
      margin-bottom: 20px;
      text-align: left;
    }

    .emoji {
      font-size: 1.5rem;
      text-align: center;
      animation: float 2.5s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    .title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 3px;
    }

    .item {
      font-size: 0.95rem;
      opacity: 0.95;
    }

    /* Bouton retour */
    #retour {
      margin-top: 20px;
      display: inline-block;
      background: white;
      color: #ff2e7a;
      padding: 12px 22px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
      border: none;
      box-shadow: 0 0 10px rgba(255,255,255,0.6);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    #retour:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 16px rgba(255,255,255,0.9);
    }

    /* Message final */
    #final {
      margin-top: 20px;
      font-size: 1rem;
      opacity: 0;
      animation: fadeInFinal 2s ease forwards;
      animation-delay: 1.5s;
    }

    @keyframes fadeInFinal {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Mobile tweaks */
    @media (max-width: 400px) {
      .title-line { font-size: 1.4rem; }
      .shiny { font-size: 1.4rem; }
      .emoji { font-size: 1.3rem; }
      .title { font-size: 1rem; }
      .item { font-size: 0.9rem; }
    }
  </style>
</head>
